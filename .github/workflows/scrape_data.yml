name: Scrape Retailer Data

on:
  schedule:
    # Запускать каждые 6 часов (в 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Добавляет кнопку для ручного запуска

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Разрешает workflow делать git push в репозиторий

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: python scraper/scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add docs/data.json
          # Проверяем, есть ли изменения для коммита
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated data update"
            git push
          fi```

**Что делать дальше:**

1.  Внесите это изменение в файл `scrape_data.yml`.
2.  Сделайте коммит и пуш (`git commit` и `git push`) этих изменений в ваш репозиторий на GitHub.
3.  Снова запустите workflow вручную через вкладку "Actions". Теперь ошибка `403` должна исчезнуть, и файл `data.json` успешно обновится.
